<article class="pokemon">
    <div class="pokemon-img">
        <img src="images/__pokemon-name__.png" alt="__pokemon-name__">
    </div>
    <section class="pokemon-details">
        <header>
            <h1>__card-heading__</h1>
            <div class="type">
                __types__
            </div>
        </header>
        <table class="stats">
            <tr>
                <th>Weight</th>
                <td>__weight__</td>
            </tr>
            <tr>
                <th>Base XP</th>
                <td>__base-xp__</td>
            </tr>
            <tr>
                <th>HP</th>
                <td>__hp__</td>
            </tr>
            <tr>
                <th>Attack</th>
                <td>__attack__</td>
            </tr>
            <tr>
                <th>Defense</th>
                <td>__defense__</td>
            </tr>
            <tr>
                <th>Speed</th>
                <td>__speed__</td>
            </tr>
        </table>
    </section>
</article>
